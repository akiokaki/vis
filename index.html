<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <script src = "1k.js"></script>
    <script src = "sid.js"></script>
    <script src = "book.js"></script>
    <script src = "EventStream.js"></script>
    <script>

        //Test code here
        window.onload = function(){

          const book = new Book();
          for(const event of window.data) {
            book.handle(event);
          }
          window.book = book;

            var stream = new EventStream(window.securities);
            stream.load(window.data);
            window.stream = stream;
        }
    </script>
    <style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
            img { width: 100%; height: 100% }
		</style>
  </head>
  <body>
    <div class = 'container-fluid'>
        <div class = 'row'>
            <div class = 'col-1'>
                <table class="table table-sm table-dark" id = 'transaction_table'>
                    <th scope = 'col'>Time</th>
                    <th scope = 'col'>Order</th>
                    <th scope = 'col'>Quantity</th>
                    <th scope = 'col'>Price</th>
                    <tr>
                        <td>12345678</td>
                        <td>A</td>
                        <td>22</td>
                        <td>-1.5</td>
                    </tr>
                </table>
            </div>
            <div class = 'col-5'>
                <img src = 'https://i.imgur.com/Sibekhc.jpg'></img>
                <!-- canvas goes here-->
                <script src="three.js-master/build/three.js"></script>
                <script src="three.js-master/examples/js/controls/OrbitControls.js"></script>
                <script src="three.js-master/examples/js/QuickHull.js"></script>
                <script src="three.js-master/examples/js/geometries/ConvexGeometry.js"></script>
                <script src="three.js-master/examples/js/Detector.js"></script>
                <script src="three.js-master/examples/js/libs/stats.min.js"></script>
                <script src="three.js"></script>
            </div>
        </div>
        <div class = 'row'>
            <form>
              <div class="form-group">
                <label for="formControlRange">Time Range</label>
                <input type="range" class="form-control-range" id="formControlRange">
              </div>
            </form>
        </div>
    </div>
  </body>
</html>
